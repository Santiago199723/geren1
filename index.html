                var bannerLoopInterval = 0, bannerLoopTimeout = 0, bannerLoopTime = 10000, bannerChangeTime = 0;
                function Util_ImageUpdate(mode = 0) {
                    let time = Date.now();
                    if(time - bannerChangeTime < 1000) return;

                    if(mode == 0) {
                        // Ajusta a altura do cont√™iner de banners
                        document.getElementById('bannersDiv').style.height = (document.documentElement.clientHeight - 100 - document.getElementById('tablesDiv').offsetHeight)+"px";
                        
                        // Reinicia o intervalo autom√°tico
                        clearInterval(bannerLoopInterval);
                        bannerLoopTime = 10000; // Reseta o temporizador para 10 segundos
                        
                        bannerLoopInterval = setInterval(() => {
                            if(bannerLoopTime <= 0) {
                                // Avan√ßa para o pr√≥ximo banner automaticamente
                                Util_ImageUpdate(2); // Usa o modo "pr√≥ximo"
                                bannerLoopTime = 10000; // Reinicia o temporizador
                            }
                            bannerLoopTime -= 100;
                        }, 100);
                    } else {
                        // Reinicia o temporizador quando um bot√£o √© clicado
                        bannerLoopTime = 10000;
                        
                        var banners = document.getElementById('bannersDiv').querySelectorAll('img');
                        var activeBanner = document.getElementById('bannersDiv').querySelector('img.active');
                        
                        // Determina qual ser√° o pr√≥ximo banner
                        var targetBanner, beforeTargetBanner;
                        if(mode == 1) { // Bot√£o da esquerda (voltar)
                            targetBanner = activeBanner.previousElementSibling;
                            if(targetBanner) beforeTargetBanner = targetBanner.previousElementSibling;
                            if(!targetBanner || targetBanner.tagName != 'IMG') {
                                targetBanner = banners[banners.length - 1];
                                beforeTargetBanner = targetBanner.previousElementSibling;
                            }
                            if(!beforeTargetBanner || beforeTargetBanner.tagName != 'IMG') {
                                beforeTargetBanner = banners[banners.length - 1];
                            }
                        } else { // Bot√£o da direita (avan√ßar)
                            targetBanner = activeBanner.nextElementSibling;
                            if(!targetBanner || targetBanner.tagName != 'IMG') {
                                targetBanner = banners[0];
                            }
                        }
                        
                        // Define a dire√ß√£o da transi√ß√£o
                        var direction = (mode == 1) ? 'right' : 'left';
                        
                        // Remove todas as classes de todos os banners e define opacity 0
                        for(let i = 0; i < banners.length; i++) {
                            banners[i].classList.remove('active', 'inactive-left', 'inactive-right');
                            if(banners[i] !== activeBanner && banners[i] !== targetBanner) {
                                banners[i].style.opacity = '0';
                            } else {
                                banners[i].style.opacity = '1';
                            }
                        }
                        
                        // Posiciona o banner alvo no lado correto antes da transi√ß√£o
                        if(mode == 1) { // Se estamos voltando
                            beforeTargetBanner.classList.add('inactive-left'); // Posiciona o banner alvo √† esquerda
                            
                        }
                        
                        // Adiciona as classes corretas
                        targetBanner.classList.add('active');
                        activeBanner.classList.add('inactive-' + direction);
                        activeBanner.style.opacity = 0;
                        bannerChangeTime = time;
                    }
                }
